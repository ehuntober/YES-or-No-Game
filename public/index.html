<!DOCTYPE html>
<html>
  <head>
    <title>Yes or No Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Welcome to the Yes or No Challenge Game</h1>
      <button id="startBtn" class="btn btn-primary mt-4">Start</button>
      <div id="gameContainer" class="mt-4">
        <h2 id="question" class="text-center"></h2>
        <div id="buttons" class="text-center mt-3">
          <button id="yesBtn" class="btn btn-success">Yes</button>
          <button id="noBtn" class="btn btn-danger">No</button>
        </div>
      </div>
      <div id="scoreContainer" class="mt-4">
        <h3>Score: <span id="score">0</span></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
